# The URL the site will be built for
base_url = "https://blog.lcspace.net"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Gutenberg
highlight_code = true
highlight_theme = "charcoal"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true
default_language = "en"

theme = "hyde"
title = "Logan Collins"

check_external_links = true
generate_rss = true

ignore_content = []

# taxonomies = [] # See https://www.getgutenberg.io/documentation/getting-started/configuration/ for details

[extra]
# hyde variables
hyde_links = [
    { url = "https://resume.logancollins.us", name = "Resume" },
]
