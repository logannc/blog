# The URL the site will be built for
base_url = "https://www.logancollins.us"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Gutenberg
highlight_code = true
highlight_theme = "charcoal"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true
default_language = "en"

theme = "hyde"
title = "Logan Collins"
description = "Software Engineer. Someday, entrepreneur."

# error prone
# check_external_links = true

generate_rss = true

ignore_content = []

taxonomies = [
   { name = "tags" },
   { name = "categories" },
]

[extra]
# hyde variables
hyde_links = [
    { url = "/blog/", name = "Blog" },
    { url = "/projects/", name = "Projects" },
    { url = "https://resume.logancollins.us", name = "Resume" },
]
